<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Entra in Massaggi24</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">
<!-- Short-Cut Icon -->
<link rel="shortcut icon" href="shortcute.png">

</head>

<body>


  <div class="container">
    <section id="formHolder">

      <div class="row">

        <!-- Brand Box -->
        <div class="col-sm-6 brand">


          <div class="heading">
            <img src="logo.png" class="logo">
            <p>
              Gestisci i Tuoi Annunci

            </p>
          </div>

          <div class="success-msg">
            <p>¡Estupendo! Eres uno de nuestros miembros ahora.</p>
            <a href="#" class="profile">Mi perfil</a>
          </div>
        </div>


        <!-- Form Box -->
        <div class="col-sm-6 form">

          <!-- Login Form -->
          <div class="login form-peice">
            <form class="login-form" action="#" method="post">
              <div class="form-group">
                <label for="loginemail">utente</label>
                <input type="email" name="utente" id="loginemail" required>
              </div>

              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" name="loginPassword" id="loginPassword" required>
              </div>

              <div class="CTA">
                <input type="submit" value="Accedi">
                <a href="#" class="switch">Registo</a>
              </div>

              <a href="#" class="redlink">Password dimenticata?</a>
              <a href="#" class="redlink">Username dimenticato?</a>

            </form>

          </div>
          <!-- End Login Form -->


          <!-- Signup Form -->
          <div class="signup form-peice switched">
            <form class="signup-form" action="#" method="post">

              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="username" id="name" class="name">
                <span class="error"></span>
              </div>

              <div class="form-group">
                <label for="phone">Número de teléfono

                </label>
                <input type="text" name="phone" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Indirizzo Email</label>
                <input type="email" name="emailAdress" id="email" class="email">
                <span class="error"></span>
              </div>



              <div class="form-group">
                <label for="password">
                  Password</label>
                <input type="password" name="password" id="password" class="pass">
                <span class="error"></span>
              </div>

              <div class="form-group">
                <label for="passwordCon">confirme Password</label>
                <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                <span class="error"></span>
              </div>

              <div class="CTA">
                <input type="submit" value="Registrazione" id="submit">
                <a href="#" class="switch">
                  Ho un account

                </a>
              </div>
            </form>
          </div>
          <!-- End Signup Form -->
        </div>
      </div>

    </section>



  </div>
  <div class="red"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
